<mat-toolbar color="primary">
  <span>Cryptocurrency CRUD</span>
  <span class="spacer"></span>
  Reload data:
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    ng update @angular/cli @angular/core
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ticker">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ticker</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.ticker}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="coinName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CoinName</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.coinName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="numberOfCoins">
      <mat-header-cell *matHeaderCellDef mat-sort-header>NumberOfCoins</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.numberOfCoins}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="marketCap">
      <mat-header-cell *matHeaderCellDef mat-sort-header>MarketCap</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.marketCap}}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
          (click)="startEdit(i, row.id, row.ticker, row.coinName, row.numberOfCoins, row.marketCap)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent"
          (click)="deleteItem(i, row.id, row.ticker, row.coinName, row.numberOfCoins, row.marketCap)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
